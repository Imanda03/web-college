<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="./main.css">
        <title>CSS Combinator</title>
    </head>

    <body>
        <div class="first">
            <h1>I am immediate child</h1>
            <section>
                <h1>I am descendent</h1>
            </section>
        </div>
        <div class="">
            <h1>Normal selector</h1>
            <p>
                This is sibling of h1
            </p>
        </div>
        <div class="">
            <h3>I am h3 with sibling p</h3>
            <p>I am p sibling of h3</p>
        </div>
        <div class="">
            <h1 class="header">I am h1 with class header and have P below</h1>
            <p>I am P below h1 so i have color yellow</p>
            <h2>I am h2 and have P below</h2>
            <p>I am P</p>
        </div>


    </body>

</html>
