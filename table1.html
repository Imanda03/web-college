<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table with two cell spans</title>
</head>
<body>
    <h1>Cell that spans two columns</h1>
    <p>To make cell span more than one column, use colspan attribute</p>
    <table border="1px">
        <tr>
            <th colspan="4">Name</th>
            <th colspan="1">Age</th>
        </tr>
        <tr>
            <td colspan="2">Jill</td>
            <td colspan="2">Smith</td>
            <td colspan="1">43</td>
        </tr>
        <tr>
            <td colspan="2">Eve</td>
            <td colspan="2">Jackson</td>
            <td colspan="1">57</td>
        </tr>
        

    </table>
    
</body>
</html>
