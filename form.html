<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <label for="fname">First Name</label><br>
        <input required type="text" name="fname" id="fname"><br>

        <label for="lname">Last Name</label><br>
        <input required type="text" name="lname" id="lname"><br>

        <label for="company">Company</label><br>
        <input required type="text" name="company" id="company"><br>

        <label for="email">Email</label><br>
        <input required type="text" name="email" id="email"><br>

        <label for="phone">Phone Number</label><br>
        <input required type="number" name="phone" id="phone"><br>

        <label for="meal">Meal Preference</label><br>
        <small>Lunch Detail</small>
        <select id="meal" name="meal">
            <option value="veg">Vegeterian</option>
            <option value="non_veg">Non-Vegeterian</option>
        </select><br>
        
        
        <label for="">Payment Method</label><br>
        <small>Payment Detail</small>
        <input type="radio" id="cash" name="payment" value="cash">
        <label for="cash">Cash</label>
        <input type="radio" id="cheque" name="payment" value="cheque">
        <label for="cheque">Cheque</label>
        <input type="radio" id="draft" name="payment" value="draft">
        <label for="draft">Demand Draft</label><br>

        <label for="chque_no">Cheque Number</label><br>
        <input required type="text" name="chque_no" id="chque_no"><br>

        <label for="bank_name">Drawn On (Bank Name)</label><br>
        <input required type="text" name="bank_name" id="bank_name"><br>

        <label for="payable_at">Payable At</label><br>
        <input required type="text" name="payable_at" id="payable_at"><br>

        <label for="donate_us">Donate Us</label><br>
        <input required type="range" name="donate_us" id="donate_us" min="0" max="1000" value="500"><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">



    </form>
    
</body>
</html>
